<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pharmacist Dashboard</title>
  <link rel="stylesheet" href="css/base.css"/>
  <link rel="stylesheet" href="css/pharmacist.css"/>
</head>
<body>
  <header class="header">
    <div class="brand"><div class="brand__logo"></div><div class="brand__name">Pharmacy</div></div>
    <div></div>
    <div id="userInfo" class="muted"></div>
    <button id="logoutBtn" class="btn btn--outline">Logout</button>
  </header>

  <div class="container">
    <div class="grid">
      <div class="card">
        <h3 style="margin-top:0">Prescriptions</h3>
        <div class="table-wrap">
          <table id="rxTable" class="table table--compact">
            <thead><tr><th>RX ID</th><th>Patient ID</th><th>Item</th><th>Prescribed On</th><th>Status</th><th>Actions</th></tr></thead><tbody></tbody>
          </table>
        </div>
      </div>

      <div class="card">
        <h3 style="margin-top:0">Manage Stock</h3>
        <form id="stockForm" class="form">
          <label class="label">Medicine Name</label><input id="s_name" class="input" placeholder="Paracetamol 500mg" required/>
          <label class="label">Quantity</label><input id="s_qty" class="input" type="number" min="0" placeholder="100" required/>
          <button class="btn mt-3" type="submit">Add / Update Stock</button>
        </form>
        <div class="table-wrap mt-3">
          <table id="stockTable" class="table table--compact">
            <thead><tr><th>Medicine</th><th>Qty</th><th>Actions</th></tr></thead><tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="js/common.js"></script>
  <script src="js/pharmacist.js"></script>
</body>
</html>
