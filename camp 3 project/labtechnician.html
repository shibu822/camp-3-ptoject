<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lab Technician Dashboard</title>
  <link rel="stylesheet" href="css/base.css"/>
  <link rel="stylesheet" href="css/labtechnician.css"/>
</head>
<body>
  <header class="header">
    <div class="brand"><div class="brand__logo"></div><div class="brand__name">Lab</div></div>
    <div></div>
    <div id="userInfo" class="muted"></div>
    <button id="logoutBtn" class="btn btn--outline">Logout</button>
  </header>

  <div class="container">
    <div class="grid">
      <div class="card">
        <h3 style="margin-top:0">Lab Requests</h3>
        <div class="table-wrap">
          <table id="labTable" class="table table--compact">
            <thead><tr><th>Req ID</th><th>Patient ID</th><th>Test</th><th>Requested On</th><th>Status</th><th>Result / Action</th></tr></thead>
            <tbody></tbody>
          </table>
        </div>
        <p class="muted">Enter result and click Complete. Use Reject to decline with reason.</p>
      </div>
    </div>
  </div>

  <script src="js/common.js"></script>
  <script src="js/labtechnician.js"></script>
</body>
</html>
