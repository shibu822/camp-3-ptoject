<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clinic Management - Login</title>
  <link rel="stylesheet" href="css/base.css"/>
  <style>
    .auth-wrap { display:grid; place-items:center; min-height:calc(100dvh - 64px); }
    .auth-card { width:min(420px, 100%); }
  </style>
</head>
<body>
  <header class="header">
    <div class="brand"><div class="brand__logo"></div><div class="brand__name">Clinic Manager</div></div>
    <div></div><div></div>
  </header>

  <div class="container auth-wrap">
    <div class="card auth-card">
      <h2 style="margin-top:0">Welcome</h2>
      <p class="muted">Sign in with the credentials created in Admin â†’ Staff.</p>
      <form id="loginForm" class="form mt-4">
        <label class="label" for="username">Username</label>
        <input id="username" class="input" autocomplete="username" required/>
        <label class="label" for="password">Password</label>
        <input id="password" class="input" type="password" autocomplete="current-password" required/>
        <label class="label" for="role">Role</label>
        <select id="role" class="select" required>
          <option value="">Select role</option>
          <option value="admin">Admin</option>
          <option value="receptionist">Receptionist</option>
          <option value="doctor">Doctor</option>
          <option value="labtechnician">Lab Technician</option>
          <option value="pharmacist">Pharmacist</option>
        </select>
        <button class="btn mt-3" type="submit">Login</button>
        <div id="errorMsg" class="muted mt-2" style="color:#fecaca"></div>
      </form>
    </div>
  </div>

  <script>
    (function(){
      try{
        const raw = sessionStorage.getItem('loggedInUser');
        if(!raw) return;
        const user = JSON.parse(raw);
        const routes = { admin:'admin.html', receptionist:'receptionist.html', doctor:'doctor.html', labtechnician:'labtechnician.html', pharmacist:'pharmacist.html' };
        const target = routes[user.role];
        const current = location.pathname.split('/').pop() || 'index.html';
        if(target && current !== target){ window.location.replace(target); }
      }catch(e){}
    })();

    function getUsers(){
      try {
        const arr = JSON.parse(localStorage.getItem('users') || '[]');
        if(Array.isArray(arr) && arr.length) return arr;
      } catch(e){}
      return [
        { username:'admin1', password:'pass123', role:'admin' },
        { username:'recept1', password:'pass123', role:'receptionist' },
        { username:'doc1', password:'pass123', role:'doctor' },
        { username:'lab1', password:'pass123', role:'labtechnician' },
        { username:'pharma1', password:'pass123', role:'pharmacist' }
      ];
    }
    function redirectByRole(role){
      const routes = { admin:'admin.html', receptionist:'receptionist.html', doctor:'doctor.html', labtechnician:'labtechnician.html', pharmacist:'pharmacist.html' };
      const target = routes[role]; if(target){ window.location.replace(target); }
    }
    document.getElementById('loginForm').addEventListener('submit', (e)=>{
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const role = document.getElementById('role').value;
      const users = getUsers();
      const user = users.find(u => u.username === username && u.password === password && u.role === role);
      if(user){
        sessionStorage.setItem('loggedInUser', JSON.stringify({ username:user.username, role:user.role }));
        redirectByRole(user.role);
      }else{
        document.getElementById('errorMsg').textContent = 'Invalid credentials or role.';
      }
    });
  </script>
</body>
</html>
